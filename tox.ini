[tox]
envlist = docs,py27,pep8
minversion = 1.6
skipsdist = True

[testenv]
usedevelop = True
# --ignore-installed is added to workaround problem with pip 8.0 and argparse
# https://github.com/pypa/pip/issues/3404 and
# https://github.com/pypa/pip/issues/3384
install_command = pip install --ignore-installed -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt

commands =
  python setup.py test --slowest --testr-args='{posargs}'

[testenv:venv]
basepython = python3
commands = {posargs}

[testenv:pep8]
basepython = python3
commands = flake8

[testenv:docs]
basepython = python3
commands =
    python setup.py build_sphinx

[testenv:pdf]
deps =
    cairosvg
    lxml
    tinycss
    cssselect
    rst2pdf
whitelist_externals = bash
commands = bash tools/build_pdf.sh

[flake8]
show-source = true
builtins = _
exclude=.venv*,.git,.tox,dist,doc,*lib/python*,*egg,build
