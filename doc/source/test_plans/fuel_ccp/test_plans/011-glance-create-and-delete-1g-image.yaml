---
  GlanceImages.create_and_delete_image:
    -
      args:
        image_location: "{{ image_server_url }}/1g.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 400
        concurrency: 50
      context:
        users:
          tenants: 2
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0
