---
  NovaServers.boot_and_delete_server:
    -
      args:
        flavor:
            name: "^scaletest$"
        image:
            name: "^cirros$"
        auto_assign_nic: true
      runner:
        type: "constant"
        times: {{ 1 * computes_count }}
        concurrency: 5
      context:
        users:
          tenants: 10
          users_per_tenant: 10
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            security_group: -1
            security_group_rule: -1
            port: -1
            subnet: -1
            router: -1
        network:
          start_cidr: "{{ network_cidr }}"
          networks_per_tenant: 2
      sla:
        failure_rate:
          max: 0
